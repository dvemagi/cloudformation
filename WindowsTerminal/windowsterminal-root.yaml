AWSTemplateFormatVersion: 2010-09-09
Description: Template Cloudformation per la creazione di una demo per Windows Terminal

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Configurazione Base
      Parameters:
      - EnvTag
      - MicrosoftADPW
      - KeyName
    - Label:
        default: VPC Networking Settings
      Parameters:
      - CIDRPrefix
  
Parameters:
  EnvTag:
    Description: Inserisce il tag della struttura
    Type: String
    MinLength: 3
    MaxLength: 15
    AllowedPattern: '^[a-z][-a-z0-9]*$'
    Default: wokspacesdemo
  CIDRPrefix:
    Description: 'Inserisci la classe B del prefisso  (e.g. 192.168, 10.1, 172.16)'
    Type: String
    AllowedPattern: '(192\.168)|10\.[0-9][0-9]{0,1}|(172\.([1][6-9]|[2][0-9]|[3][0-1]))'
    ConstraintDescription: >-
      Dovr√† essere una classe privata legale 192.168 or 10.{0-99} or
      172. {16-31}
    Default: '172.31'
  MicrosoftADPW:
    Description: La Password dell'utente di amministrazione (Admin)
    Type: String
    NoEcho: true
    Default: Pass@w0rd
  KeyName:
    Description: Scegli un keypair esistente
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: scegliere un keypair tra quelli esistenti 
  

  
Resources:
  Network:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: 'https://ics-cf-templates.s3-eu-west-1.amazonaws.com/windowsterminal/windowsterminal-network.yaml'
      Parameters:
        EnvTag: !Ref EnvTag
        CIDRPrefix: !Ref CIDRPrefix
  
  DirectoryService:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL: 'https://ics-cf-templates.s3-eu-west-1.amazonaws.com/windowsterminal/windowsterminal-directoryservices.yaml'
      Parameters:
        PublicSubnet0:
                    'Fn::GetAtt':
                        - Network
                        - Outputs.PublicSubnet0
        PublicSubnet1:
                    'Fn::GetAtt':
                        - Network
                        - Outputs.PublicSubnet1
        VPCID:
                    'Fn::GetAtt':
                        - Network
                        - Outputs.VPCID
        EnvTag: !Ref EnvTag
        MicrosoftADPW: !Ref MicrosoftADPW
  

Outputs:
  
  NetworkStack:
    Description: Network stack name
    Value: !GetAtt 
      - Network
      - Outputs.StackName

  DirectoryStack:
    Description: Active Directory Stack 
    Value: !GetAtt 
      - DirectoryService 
      - Outputs.StackName

